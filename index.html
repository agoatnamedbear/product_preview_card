<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card_container">
      <img
        src="./images/image-product-mobile.jpg"
        alt="perfume bottle"
        class="product_img"
      />
      <section class="card_body">
        <p class="label">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="body_text small">
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>
        <p class="body_text large">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="prices">
          <h2 class="sale_price">$149.99</h2>
          <p class="reg_price">$169.99</p>
        </div>
        <button>Add to Cart</button>
      </section>
    </main>
  </body>
</html>
